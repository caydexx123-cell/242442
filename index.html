<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aegis - Digital Security</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-classic: 'Cinzel', serif;
        --font-modern: 'Inter', sans-serif;
      }
      body {
        font-family: var(--font-modern);
        background-color: #050505;
        overflow-x: hidden;
      }
      .font-classic {
        font-family: var(--font-classic);
      }
      
      /* 3D Floating Animation */
      @keyframes float {
        0% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
        50% { transform: translateY(-20px) rotateX(5deg) rotateY(5deg); }
        100% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
      }
      
      /* Background Lines Animation */
      @keyframes moveLines {
        0% { background-position: 0 0; }
        100% { background-position: 100px 100px; }
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      .perspective-container {
        perspective: 1000px;
      }

      .card-3d {
        transform-style: preserve-3d;
        transition: transform 0.5s ease;
      }
      
      .card-3d:hover {
        transform: rotateX(2deg) rotateY(2deg);
      }

      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: 
          radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.15), transparent 25%), 
          radial-gradient(circle at 85% 30%, rgba(56, 189, 248, 0.1), transparent 25%);
        background-color: #020617;
      }

      .grid-lines {
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
        animation: moveLines 20s linear infinite;
        z-index: -2;
        pointer-events: none;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

    "vite": "https://esm.sh/vite@^7.3.0",

  }
}
</script>
</head>
  <body class="antialiased selection:bg-purple-500 selection:text-white">
    <div class="mesh-bg"></div>
    <div class="grid-lines"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
